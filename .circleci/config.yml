version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run: "sudo apt update"
      - run: "sudo apt install valgrind"
      - run: "git clone git@github.com:ThrowTheSwitch/Unity.git"
      - run:
          command: "cc -c unity.c"
          working_directory: ./Unity/src/
      - run:
          command: "make exec_tests"
          environment:
            UNITY_DIR: ./Unity/
            CC: cc
